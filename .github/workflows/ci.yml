name: MLflow CI/CD Workflow with GitHub Artifacts

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-train:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.get_run_id.outputs.run_id }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy

      - name: Run training script
        run: python MLProject/modelling_tuning.py

      - name: Get latest MLflow run_id
        id: get_run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/* | head -n1 | xargs basename)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Commit MLflow artifacts to repo
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add mlruns/
          git commit -m "Add MLflow run artifacts for run ${{ steps.get_run_id.outputs.run_id }}" || echo "No changes to commit"
          git push

  docker-build:
    runs-on: ubuntu-latest
    needs: build-train

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install MLflow
        run: pip install mlflow

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image with MLflow
        run: |
          mlflow models build-docker \
            -m "mlruns/0/${{ needs.build-train.outputs.run_id }}/artifacts/random_forest_model" \
            -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest
